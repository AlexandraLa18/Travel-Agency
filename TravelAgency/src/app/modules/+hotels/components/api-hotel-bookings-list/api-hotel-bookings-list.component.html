<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="toolbar">
        <div class="destination">
          <ion-icon name="bed"></ion-icon>
          <span>{{ title }}</span>
        </div>
        <div class="period-container">
          <div class="period">
            <ion-icon name="calendar"></ion-icon>
            <p>{{ checkin | date : "MMM d, y" }}</p>
            <hr />
            <p>{{ checkout | date : "MMM d, y" }}</p>
          </div>
        </div>
        <div class="period-container">
          <div class="period rooms-adults">
            <ion-icon *ngIf="adults === 2" name="people"></ion-icon>
            <ion-icon *ngIf="adults === 1" name="person"></ion-icon>
            <p>{{ rooms + " Rooms, " }}</p>
            <p>{{ adults + " Adults" }}</p>
          </div>
        </div>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="container">
    <div class="div-spinner">
      <ion-spinner
        *ngIf="apiHotelsLoading$ | async"
        name="lines-sharp"
      ></ion-spinner>
    </div>
    <ng-container *ngIf="apiHotels$ | async as options">
      <ion-list *ngIf="options.length > 0">
        <ng-container *ngFor="let option of options">
          <app-hotel-details-view
            *ngIf="option.price"
            [hotel]="option"
            [isSelectButtonVisible]="true"
            (openConfirmationModal)="openConfirmationModal($event)"
          ></app-hotel-details-view>
        </ng-container>
      </ion-list>
      <div *ngIf="apiHotelsDataNotFound$ | async" class="div-spinner">
        <p>No hotels found.</p>
      </div>
    </ng-container>
  </div>
</ion-content>
