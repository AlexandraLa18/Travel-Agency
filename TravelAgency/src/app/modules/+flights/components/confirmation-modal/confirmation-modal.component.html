<ion-header>
  <ion-toolbar>
    <ion-title class="title">Confirmation Message</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(false)">NO</ion-button>
      <ion-button (click)="dismiss(true)">YES</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="confirm-message">{{ content }}</p>
</ion-content>
